<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>漢和辞典 ページ検索</title>
    <meta name="robots" content="noindex,nofollow"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>ページを知っている人だけ見てね</h2>
        <input type="password" id="passInput" placeholder="パスワードを入力">
        <button onclick="checkPassword()">ログイン</button>
        <p id="login-message"></p>
    </div>

    <div id="search-container" style="display: none;"> 
        <h1>漢字のページ数検索</h1>
        <p>複数の漢字は**スペース**で区切ってね！（例：坂 砂）</p>
        <input type="text" id="searchInput" placeholder="検索したい漢字を入力">
        <button id="searchButton" onclick="searchKanji()" disabled>検索 (データ読み込み中...)</button> 
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
